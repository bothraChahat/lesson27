<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Eval Function</h3>
   <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var a=10
        var b=15
        var c=20

        document.getElementById("p1").innerHTML=eval("a+b");
        document.getElementById("p2").innerHTML=eval("b*c");
        document.getElementById("p3").innerHTML=eval("c/a");

    </script>
</body>
</html>
